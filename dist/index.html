<!DOCTYPE html>
<html>

<head>
	<title>Sudoku</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1>Sudoku</h1>
		<span class="difficultyDisplay">
			<select name="difficulty" id="difficultySelect" title="Select Difficulty">

				<option value="medium" selected>&#9733&#9733</option>
				<option value="hard">&#9733&#9733&#9733</option>
				<option value="very-hard">&#9733&#9733&#9733&#9733</option>
				<option value="insane">&#9733&#9733&#9733&#9733&#9733</option>
			</select>
		</span>
	</div>

	<table id="sudokuGrid"></table>

	<script src="main.js"></script>
</body>

</html>
