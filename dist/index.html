<!DOCTYPE html>
<html>

<head>
	<title>Sudoku</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
	<header class="heading">
		<div class="heading-primary">
			<h1>Sudoku</h1>
		</div>
		<div class="heading-sub">
			<button class="resetButton">Reset</button>
			<button class="notesButton">Notes</button>
			<span class="difficultyDisplay">
				<label for="difficultySelect">Difficulty: </label>
				<select name="difficulty" id="difficultySelect" title="Select Difficulty">
					<option value="easy">&#9733&#9734&#9734&#9734&#9734</option>
					<option value="medium" selected>&#9733&#9733&#9734&#9734&#9734</option>
					<option value="hard">&#9733&#9733&#9733&#9734&#9734</option>
					<option value="very-hard">&#9733&#9733&#9733&#9733&#9734</option>
					<option value="insane">&#9733&#9733&#9733&#9733&#9733</option>
				</select>	
			</span>
		</div>
	</header>

	<table id="sudokuGrid"></table>

	<script src="main.js"></script>
</body>

</html>
